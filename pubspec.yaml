name: phantom_dashboard
description: Phantom Printer V2 - Red Team Dropbox Command Center
publish_to: 'none'
version: 2.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9

  # Networking
  dio: ^5.4.0
  web_socket_channel: ^2.4.0

  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # UI/UX
  fl_chart: ^0.66.0
  shimmer: ^3.0.0
  flutter_animate: ^4.3.0
  google_fonts: ^6.1.0
  iconsax: ^0.0.8

  # Utilities
  intl: ^0.19.0
  timeago: ^3.6.1
  uuid: ^4.2.2
  logger: ^2.0.2+1
  connectivity_plus: ^5.0.2
  pull_to_refresh: ^2.0.0
  vibration: ^1.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  hive_generator: ^2.0.1

